<!DOCTYPE html>
<html>
<head>
  <title>Movie Tickets</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scipts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Pick a movie:</h2>
        <form id="MovieTicket">
          <div class="form-group">
            <label for="new-movie">Movie</label>
            <select class="form-control" id="new-movie">
              <option></option>
              <option>Avengers</option>
              <option>Deadpool</option>
              <option>Sicario</option>
            </select>
          </div>
          <div class="form-group">
            <label for="new-age">Age</label>
            <input type="text" class="form-control" id="new-age">
          </div>
          <div class="form-group">
            <label for="new-time">Time of Day</label>
            <select class="form-control" id="new-time">
              <option></option>
              <option>Morning</option>
              <option>Noon</option>
              <option>Evening</option>
            </select>
          </div>

          <button type="submit" class="btn">Ticket</button>
        </form>

        <h2>Ticket:</h2>
        <ul id="price">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-ticket">
          <h2></h2>

          <p>Movie name: <span class="movie"></span></p>
          <p>Movie time: <span class="time"></span></p>
          <p>Price: <span class="price"></span></p>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
